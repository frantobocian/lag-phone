<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Tryb serwisowy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #0f0;
    font-family: monospace;
    height: 100%;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
}
#screen {
    width: 95%;
    max-width: 480px;
    height: 90vh;
    border: 1px solid #0f0;
    padding: 10px;
    overflow-y: auto;
    box-sizing: border-box;
}
.line {
    white-space: pre-wrap;
    animation: flicker 0.15s infinite alternate;
}
.warn {
    color: #f00;
}
.ok {
    color: #0f0;
}
.final {
    color: #0ff;
    font-size: 16px;
    margin-top: 10px;
}
@keyframes flicker {
    from { opacity: 1; }
    to { opacity: 0.85; }
}
</style>
</head>
<body>

<div id="screen"></div>

<script>
const screen = document.getElementById("screen");

const lines = [
    "BOOT: entering service mode...",
    "KERNEL: debug flags enabled",
    "SYS: mounting /system",
    "SYS: mounting /data",
    "CHECK: hardware interface",
    "CHECK: memory blocks",
    "WARN: unstable response detected",
    "INFO: switching to diagnostic channel",
    "LOG: sensor stream active",
    "LOG: cpu governor override",
    "WARN: unexpected latency spike",
    "WARN: do NOT power off device",
    "INFO: technician access only",
    "LOG: dumping runtime state",
    "LOG: analysing user interaction",
    "INFO: diagnostic almost complete"
];

let i = 0;

function addLine(text, cls="line") {
    const div = document.createElement("div");
    div.className = cls;
    div.textContent = "> " + text;
    screen.appendChild(div);
    screen.scrollTop = screen.scrollHeight;
}

function nextLine() {
    if (i < lines.length) {
        const isWarn = lines[i].includes("WARN");
        addLine(lines[i], "line " + (isWarn ? "warn" : ""));
        i++;
        setTimeout(nextLine, 600 + Math.random() * 900);
    } else {
        setTimeout(showFinal, 1500);
    }
}

function showFinal() {
    addLine("STATUS: diagnostic finished", "ok");
    addLine("", "line");
    const f = document.createElement("div");
    f.className = "final";
    f.innerHTML = `
‚úî Tryb serwisowy zako≈Ñczony<br><br>
To nie by≈Ç b≈ÇƒÖd systemu.<br>
To by≈Ç test reakcji u≈ºytkownika üòè
    `;
    screen.appendChild(f);
    screen.scrollTop = screen.scrollHeight;
}

setTimeout(nextLine, 1200);
</script>

</body>
</html>
