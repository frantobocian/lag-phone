

<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>PANIC MODE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: monospace;
    background: #000;
    color: #0f0;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
}
#screen {
    width: 100%;
    height: 100%;
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
}
.line {
    white-space: pre-wrap;
    font-size: 14px;
}
.miganie {
    animation: flash 0.1s infinite alternate;
}
@keyframes flash {
    0% { background: #000; color: #0f0; }
    20% { background: #f00; color: #fff; }
    40% { background: #000; color: #0ff; }
    60% { background: #0f0; color: #000; }
    80% { background: #f0f; color: #000; }
    100% { background: #000; color: #f00; }
}
</style>
</head>
<body>

<div id="screen"></div>

<script>
const screen = document.getElementById("screen");

const messages = [
    "BOOT: inicjalizacja systemu...",
    "SYS: sprawdzanie pamiƒôci",
    "SYS: analiza proces√≥w",
    "WARN: niestabilny modu≈Ç CPU",
    "LOG: debug kernel",
    "ERROR: op√≥≈∫nienie wykryte",
    "SYSTEM: przej≈õcie do trybu awaryjnego",
    "WARNING: nie wy≈ÇƒÖczaj urzƒÖdzenia!",
    "LOG: nadpisywanie rejestr√≥w",
    "DEBUG: generowanie losowych alert√≥w",
    "WARN: krytyczna reakcja",
    "INFO: uruchamianie interfejsu serwisowego",
    "LOG: testowanie wej≈õƒá u≈ºytkownika",
    "SYSTEM: przyspieszanie proces√≥w",
    "PANIC: migajƒÖce logi..."
];

// Dodawanie log√≥w bardzo szybko
let delay = 0;
messages.forEach(msg => {
    setTimeout(() => {
        const div = document.createElement("div");
        div.className = "line";
        div.textContent = "> " + msg;
        screen.appendChild(div);
        screen.scrollTop = screen.scrollHeight;
    }, delay);
    delay += 100; // 0.1s miƒôdzy liniami
});

// Miganie ca≈Çego ekranu
setInterval(() => {
    document.body.style.background = ["#000","#f00","#0f0","#0ff","#f0f"][Math.floor(Math.random()*5)];
    document.body.style.color = ["#0f0","#fff","#f00","#0ff","#f0f"][Math.floor(Math.random()*5)];
}, 80);

// Ko≈Ñcowy komunikat
setTimeout(() => {
    const f = document.createElement("div");
    f.className = "line";
    f.style.fontSize = "16px";
    f.innerHTML = `
‚úî SYSTEM ZAKO≈ÉCZONY<br>
To by≈Ç test reakcji u≈ºytkownika üòè
    `;
    screen.appendChild(f);
    screen.scrollTop = screen.scrollHeight;
}, delay + 200);
</script>

</body>
</html>
