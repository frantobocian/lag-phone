<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>PANIC MODE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: monospace;
    background: #000;
    color: #0f0;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
}
#screen {
    width: 100%;
    height: 100%;
    text-align: center;
}
.line {
    white-space: pre-wrap;
}
.miganie {
    animation: flash 0.1s infinite alternate;
}
@keyframes flash {
    0% { background: #000; color: #0f0; }
    25% { background: #f00; color: #fff; }
    50% { background: #000; color: #0f0; }
    75% { background: #0ff; color: #000; }
    100% { background: #000; color: #f0f; }
}
</style>
</head>
<body>

<div id="screen"></div>

<script>
const screen = document.getElementById("screen");

const messages = [
    "BOOT: inicjalizacja systemu...",
    "SYS: sprawdzanie pamięci",
    "SYS: analiza procesów",
    "WARN: niestabilny moduł CPU",
    "LOG: debug kernel",
    "ERROR: opóźnienie wykryte",
    "SYSTEM: przejście do trybu awaryjnego",
    "WARNING: nie wyłączaj urządzenia!",
    "LOG: nadpisywanie rejestrów",
    "DEBUG: generowanie losowych alertów",
    "WARN: krytyczna reakcja",
    "INFO: uruchamianie interfejsu serwisowego",
    "LOG: testowanie wejść użytkownika",
    "SYSTEM: przyspieszanie procesów",
    "PANIC: migające logi..."
];

function addLine(text) {
    const div = document.createElement("div");
    div.className = "line miganie";
    div.textContent = "> " + text;
    screen.appendChild(div);
    screen.scrollTop = screen.scrollHeight;
}

function run() {
    for (let i = 0; i < messages.length; i++) {
        setTimeout(() => addLine(messages[i]), i * 120);
    }
    setTimeout(finalMessage, messages.length * 130);
}

function finalMessage() {
    const f = document.createElement("div");
    f.className = "line miganie";
    f.innerHTML = `
✔ SYSTEM ZAKOŃCZONY<br>
To był test reakcjii<br>
Nie ma żadnych szkód!
    `;
    screen.appendChild(f);
}

run();
setInterval(() => {
    document.body.classList.toggle("miganie");
}, 100);
</script>

</body>
</html>
